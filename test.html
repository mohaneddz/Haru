<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Preview Cards Test</title>
    <style>
        body {
            font-family: sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #444;
            position: relative;
            cursor: pointer;
        }

        .preview {
            position: absolute;
            top: -320px;
            left: 50%;
            transform: translateX(-50%);
            width: 420px;
            background: #000;
            border: 1px solid #666;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 10;
        }

        .card:hover .preview {
            display: block;
        }

        .preview img {
            display: block;
            width: 100%;
            height: auto;
            border-bottom: 1px solid #333;
        }

        .title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="title">YouTube</div>
        <div class="preview">
            <img src="https://image.thum.io/get/width/400/crop/600/allowJPG/wait/20/noanimate/https://youtube.com"
                alt="Preview 3">
        </div>
    </div>

    <div class="card">
        <div class="title">Wikipedia</div>
        <div class="preview">
            <img src="https://image.thum.io/get/width/400/crop/600/allowJPG/wait/20/noanimate/https://en.wikipedia.org"
                alt="Preview 3">
        </div>
    </div>

    <div class="card">
        <div class="title">Reddit</div>
        <div class="preview">
            <img src="https://image.thum.io/get/width/400/crop/600/allowJPG/wait/20/noanimate/https://reddit.com"
                alt="Preview 3">
        </div>
    </div>

    <div class="card">
        <div class="title">StackOverflow</div>
        <div class="preview">
            <img src="https://image.thum.io/get/width/400/crop/600/allowJPG/wait/20/noanimate/https://stackoverflow.com"
                alt="Preview 3">
        </div>
    </div>

</body>

</html>
